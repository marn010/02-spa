

<h1>{{pokemon.nombre | uppercase}}  <small>{{pokemon.region}}</small></h1>
<hr>

<div class="row">

  <div class="col-md-4">

    <img [src]="pokemon.img" class="img-fluid" [alt]="pokemon.nombre">
    <br><br>
    <a [routerLink]="['/pokemones']" class="btn btn-outline-danger btn-block">Regresar</a>

  </div>
  <div class="col-md-8">
    <h3>{{pokemon.nombre}}</h3>
    <hr>
    <p>
      {{pokemon.bio}}
    </p>
    <div>
      <img src="" alt="">
    </div>
  </div>
</div>
